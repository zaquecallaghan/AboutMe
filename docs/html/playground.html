<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <style>
      /* your CSS here */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
      }

      .overlay.show {
        display: block;
      }

      /* dialog styles */
      .dialog {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 800px;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: none;
      }

      .dialog.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="outer-div">
      <button id="open-dialog1">Open Dialog 1</button>
      <button id="open-dialog2">Open Dialog 2</button>
    </div>

    <!-- overlay element -->
    <div class="overlay"></div>

    <!-- dialog 1 -->
    <dialog id="dialog1" class="dialog">
      <button id="close-dialog1">Close Dialog 1</button>
      <iframe src="assignments/p1.html"></iframe>
    </dialog>

    <!-- dialog 2 -->
    <dialog id="dialog2" class="dialog">
      <button id="close-dialog2">Close Dialog 2</button>
      <iframe src="https://example.com"></iframe>
    </dialog>

    <script>
      // your JavaScript here
      const openDialog1Button = document.getElementById("open-dialog1");
      const closeDialog1Button = document.getElementById("close-dialog1");
      const dialog1 = document.getElementById("dialog1");

      const openDialog2Button = document.getElementById("open-dialog2");
      const closeDialog2Button = document.getElementById("close-dialog2");
      const dialog2 = document.getElementById("dialog2");

      const overlay = document.querySelector(".overlay");

      // open and close dialog 1
      openDialog1Button.addEventListener("click", () => {
        dialog1.classList.add("show");
        overlay.classList.add("show");
      });

      closeDialog1Button.addEventListener("click", () => {
        dialog1.classList.remove("show");
        overlay.classList.remove("show");
      });

      // open and close dialog 2
      openDialog2Button.addEventListener("click", () => {
        dialog2.classList.add("show");
        overlay.classList.add("show");
      });

      closeDialog2Button.addEventListener("click", () => {
        dialog2.classList.remove("show");
        overlay.classList.remove("show");
      });
    </script>
  </body>
</html>
